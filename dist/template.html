<script>

$(".rotateLanscape").click(function(){
  if($(this).hasClass("portrait")){
    console.log("algo");
    $(".deviceContainer > div").css({"transform":"rotate(0deg)", "transition": "transform 0.5s"});
    $(".portrait").css({"transform":"rotate(0deg)", "transition": "transform 0.5s"})
    .removeClass("portrait");
  }else{
    $(".deviceContainer > div").css({"transform":"rotate(-90deg)", "transition": "transform 0.5s"});
    $(".rotateLanscape")
    .css({"transform":"rotate(90deg)", "transition": "transform 0.5s"})
    .addClass("portrait");
  }

});
$(".deviceType").change(function(){
  var result= $('input[name=deviceType]:checked').val();
  if(result === "iphone6"){
    $(".iphone6plus").css({"display":"none"});
    $(".iphone5s").css({"display":"none"});
    $(".iphone6").css({"display":"block"});
  }
  if(result === "iphone6plus"){
    $(".iphone6plus").css({"display":"block"});
    $(".iphone5s").css({"display":"none"});
    $(".iphone6").css({"display":"none"});
  }
  if(result === "iphone5s"){
    $(".iphone6plus").css({"display":"none"});
    $(".iphone5s").css({"display":"block"});
    $(".iphone6").css({"display":"none"});
  }
});

var parseQueryString = function() {

  var str = window.location.search;
  var objURL = {};

  str.replace(
    new RegExp( "([^?=&]+)(=([^&]*))?", "g" ),
    function( $0, $1, $2, $3 ){
      objURL[ $1 ] = $3;
    }
  );
  console.log(objURL.id);
  return objURL.id;
};

$.getJSON( "http://portfolio.sdq.theoreminc.net/c/"+parseQueryString()+"", function( data ) {
  var items = [], header= [];
   $.each( data, function( key, val ) {
     if(typeof data[key].id !== 'undefined'){
       items.push( "<iframe width='"+data[key].unit_width +"' height='"+data[key].unit_height+"' src='"+data[key].unit_assets_folder+"'id='" + data[key].id+ "' ></iframe>" );
       header.push('<h1>'+data[key].unit_name+'</h1><h2>design and development</h2><div class="client"><div class="line"></div><p>'+data[key].unit_subtitle+'</p><h4 >'+data[key].unit_type+'</h4></div>');
     }
   });
     $( "<div/>", {
      "class": "content",
      html: header.join( "" )
    }).appendTo(".headerBlue");

     $( "<div/>", {
    "class": "myAd",
    html: items.join( "" )
    }).appendTo(".banner");
});
</script>
